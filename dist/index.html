<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
</head>


<body>
    <section class="input">
        <form action="#">
            <label for="city"></label>
            <input type="text" id="city" name="city" placeholder="Search location..">
        </form>
        <div class="units">
            <button class="c">Â°C</button>
            <button class="f">Â°F</button>
        </div>
    </section>
    <section class="basic-info">
        <h1 class="city-name"></h1>
        <span class="weather-desc"></span>
        <p class="temp"></p>
    </section>
    <button class="daily">Daily</button>
    <section class="forecast-container">

        <div class="forecast">
            <div class="day">Monday</div>
            <div class="day-temp">64<span>a</span></div>
            <div class="day-low">12<span></span></div>
            <img>
        </div>
        <div class="forecast">
            <div class="day">Tuesday</div>
            <div class="day-temp">13<span></span></div>
            <div class="day-low">13<span></span></div>
            <img>
        </div>
        <div class="forecast">
            <div class="day">Wednesday</div>
            <div class="day-temp">73<span></span></div>
            <div class="day-low">14<span></span></div>
            <img>
        </div>
        <div class="forecast">
            <div class="day">Thursday</div>
            <div class="day-temp">56<span></span></div>
            <div class="day-low">15<span></span></div>
            <img>
        </div>
        <div class="forecast">
            <div class="day">Friday</div>
            <div class="day-temp">87<span></span></div>
            <div class="day-low">16<span></span></div>
            <img>
        </div>
        <div class="forecast">
            <div class="day">Saturday</div>
            <div class="day-temp">34<span></span></div>
            <div class="day-low">17<span></span></div>
            <img>
        </div>
        <div class="forecast">
            <div class="day">Sunday</div>
            <div class="day-temp">54<span></span></div>
            <div class="day-low">18<span></span></div>
            <img>
        </div>
    </section>

</body>

</html>
